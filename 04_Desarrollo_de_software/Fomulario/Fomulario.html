<!DOCTYPE html>
<html>

<head>
	<title>Ristorante di CORFO</title>
	<link rel="stylesheet" href="Formulario.css">
</head>

<body>
	<script type="text/javascript">
	function PrimeraFuncion() {
		alert("Hola " + document.getElementById("name").value);
	}

	function obtenerValor1(){
		return parseInt(document.getElementById("valor1").value);
	}
	function obtenerValor2(){
		return parseInt(document.getElementById("valor2").value);
	}

	function asignarResultado(resultado){
		document.getElementById("resul").value=resultado;
	}

	function sumar(valorA,valorB){
		return valorA+valorB;
	}

	function segundaFuncionSuma(){
		alert ("Suma");
		var valor1 = obtenerValor1();
		var valor2 = obtenerValor2();
		var suma = sumar(valor1,valor2);
		asignarResultado(suma);
	}

	function segundaFuncionResta(){
		alert ("Resta");
		document.getElementById("resul").value=parseInt(document.getElementById("valor1").value)-parseInt(document.getElementById("valor2").value);
	}

	function segundaFuncionMultiplicacion(){
		alert ("Multiplicacion");
		document.getElementById("resul").value=parseInt(document.getElementById("valor1").value)*parseInt(document.getElementById("valor2").value);
	}
	function segundaFuncionDivision(){
		alert ("Divison");
		document.getElementById("resul").value=parseInt(document.getElementById("valor1").value)/parseInt(document.getElementById("valor2").value);
	}

	</script>



	<h1>Formulario web Ristorante Di CORFO </h1>	
		<form action="" method="post" onsubmit="PrimeraFuncion()">
	
			<div>
				<label for="name">Nombre:</label>
				<input type="text" id="name" name="name" />
			</div>
			<button type="submit">para ejecutar ejercicio 1 presione este boton</button>


			<div>
				<label for="primerValor">valor1:</label>
				<input type="text" id="valor1" name="primerValor" />
			</div>

			<div>
				<label for="segundoValor">valor2:</label>
				<input type="text" id="valor2" name="segundoValor" />
			</div>

			<div>
		        <label for="resul">Resultado..</label>
		        <input type="text" id="resul" />
		    </div>

		    <div>
		        <label for="msg">Message:</label>
		        <textarea id="msg">ingrese los numero y aprete el boton</textarea>
		    </div>

			<div class="button">
				<input value="+" type="button" onclick="segundaFuncionSuma()">
			    </div>	

			 <div class="button">
				<input value="-" type="button" onclick="segundaFuncionResta()">
			    </div>	

			 <div class="button">
			  	<input value="*" type="button" onclick="segundaFuncionMultiplicacion()">
			    </div>	

			<div class="button">
				<input value="/" type="button" onclick="segundaFuncionDivision()">
			    </div>
	</form>
</body>
</html>
