				function calcularEdad(){
					var año1=obtenerAño();
					var mes1=obtenerMes();
					var dia1=obtenerDia();
					var fechaActual = new Date();
					var año2=fechaActual.getFullYear();

					var dia2=fechaActual.getUTCDate();
					var año=0;
					var mes=0;
					var dia=0;
						año=año2-año1;
						mes=mes2-mes1;
						dia=dia2-dia1;

							año=año-1;
							mes=mes2+12-mes1;
							}
						if (dia2<dia1){
							mes=mes-1;
							dia=dia2+30-dia1
							}
					document.getElementById("años").value=año;
					document.getElementById("meses").value=mes;
					document.getElementById("dias").value=dia;	
				}

				function ivertirCaracteres(){
					var cadena=obtenerCaracteres();
					var largoCadena=cadena.length;
					var cardenaInvertida="";

					while (largoCadena>=0){

						largoCadena=largoCadena-1;
					}
